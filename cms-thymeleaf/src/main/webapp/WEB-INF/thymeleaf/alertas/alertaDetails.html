<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headTag :: headTag">
</head>

<body>
	<div th:include="fragments/bodyHeaderCms :: bodyHeader" th:remove="tag"></div>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2 class="page-header">Detalhes do Alerta</h2>

		<div class="table-responsive">
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<td><b th:text="${alerta.id}"></b></td>
				</tr>
				<tr>
					<th>Título</th>
					<td th:text="${alerta.titulo}"></td>
				</tr>
				<tr>
					<th>Conteúdo</th>
					<td th:text="${alerta.conteudo}"></td>
				</tr>
				<tr>
					<th>Data Início</th>
					<td th:text="${#dates.format(alerta.dataInicio,'dd/MM/yyyy')}"></td>
				</tr>
				<tr>
					<th>Data Fim</th>
					<td th:text="${#dates.format(alerta.dataFim,'dd/MM/yyyy')}"></td>
				</tr>
			</table>
		</div>
		<div class="text-left">
			<a href="#" th:href="@{/alertas}" class="btn btn-default">Voltar</a>
			
		</div>
	</div>

	<div th:include="fragments/bodyFooter :: bodyFooter" th:remove="tag"></div>
</body>

</html>
